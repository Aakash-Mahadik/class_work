<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        *{
            margin: 0;padding: 0;
        }
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
  }
  
  .logo p {
    font-size: 24px;
    color: #fff;
    margin: 0;
  }
  
  .nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
  }
  
  .nav-links li {
    margin-right: 20px;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
  }
  
  /* Mobile menu styles */
  .menu-toggle {
    display: none; /* Hide the menu toggle by default */
    flex-direction: column;
    cursor: pointer;
  }
  
  .menu-toggle span {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0;
  }
  
  /* Media query for responsive design */
  @media (max-width: 768px) {
    .menu-toggle {
      display: flex; /* Show the menu toggle on smaller screens */
    }
  
    .nav-links {
      display: none; /* Hide the nav links by default on smaller screens */
      flex-direction: column;
      background-color: #333;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      padding: 10px 0;
    }
  
    .nav-links.active {
      display: flex; /* Show the nav links when the menu is toggled */
    }
  
    .nav-links li {
      margin-right: 0;
      text-align: center;
      margin-bottom: 10px;
    }
  }
  
    </style>
    <title>NavBar</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <p>My Portfolio</p>
        </div>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About me</a></li>
          <li><a href="#">My Cv</a></li>
          <li><a href="#">Contact me</a></li>
        </ul>
      </nav>
    </header>

    <!-- Your page content goes here -->

    <script>// JavaScript for mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function () {
          const navLinks = document.querySelector('.nav-links');
          navLinks.classList.toggle('active');
        });
        </script>
  </body>
</html>

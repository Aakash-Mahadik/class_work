<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container p{
            font-size: 25px;
            font-weight: 600;

        }
        .container label{
            font-size: 15px;
        }
        form{
            border: solid 2px grey;
            padding: 2em 5em;
        }
    </style>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <p>Login Form</p>
            <label for="">Name:</label><br>
            <input type="text"><br>
            <label for="">Email:</label><br>
            <input type="email"><br>
            <label for="">Password:</label><br>
            <input type="password"><br>
            <input type="button" value="Login">
        </form>
    </div>
</body>
</html>

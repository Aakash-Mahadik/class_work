<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: inline-block;
            margin-bottom: 0.5em;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .address-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group .address-group input,
        .form-group .address-group select {
            flex: 1;
        }

        .form-group .address-group .full {
            flex-basis: calc(100% - 5px);
        }
        .form-group .address-group .half {
            flex-basis: calc(50% - 5px);
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <div class="address-group">
                    <div class="full">
                        <input type="text" id="street" name="street" placeholder="Street Address" required>
                    </div>
                    <div class="half">
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="half">
                        <select id="city" name="city" required>
                            <option value="">Select City</option>
                            <option value="City 1">City 1</option>
                            <option value="City 2">City 2</option>
                            <option value="City 3">City 3</option>
                            <option value="City 4">City 4</option>
                            <option value="City 5">City 5</option>
                            <option value="City 6">City 6</option>
                            <option value="City 7">City 7</option>
                            <option value="City 8">City 8</option>
                            <option value="City 9">City 9</option>
                            <option value="City 10">City 10</option>
                            <option value="City 11">City 11</option>
                            <option value="City 12">City 12</option>
                            <option value="City 13">City 13</option>
                            <option value="City 14">City 14</option>
                            <option value="City 15">City 15</option>
                        </select>
                    </div>
                    <div class="half">
                        <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>&nbsp;&nbsp;
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="male">Female</label>&nbsp;&nbsp;
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="male">Others</label>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                    <input type="checkbox" id="confirm" name="confirm" value="confirm" required>
                    <label for="confirm">I agree <a href="">terms&conditions</a></label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
